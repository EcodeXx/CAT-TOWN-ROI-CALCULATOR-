<body>

  <div class="container-fluid">
    <img class="logo" src="logo.png" alt="logo">
  </div>

  <div class="container">
    <div class="calc">
      <h1>üí∏KIBBLE CALCüí∏</h1>
      <br>
    
      <form>
        <div class="mb-3">
          <label class="form-label">Wallet $KIBBLE holdings:</label>
          <input type="number" class="form-control" id="kibbleowned" value="0">
        </div>
        <div class="mb-3">
          <label class="form-label">How many cats you own:</label>
          <input type="number" class="form-control" id="catsowned" value="0">
        </div>
        <br>
        <p class="text-center fw-bold">Update these values based on the treasury balance in the <a href="https://cat.town/?ref=3c743d3d4e3a353e353a6a3a693438693b3934393c38483d3e3b3d3e3f4d343c356a4f353d486a3d6a3f" target="_blank">game</a>.</p>
        <div class="mb-3">
          <label class="form-label">Treasury Circulating Cats:</label>
          <input type="number" class="form-control" id="tcats" value="908700">
        </div>
        <div class="mb-3">
          <label class="form-label">Treasury $KIBBLE Balance:</label>
          <input type="number" class="form-control" id="tkibble" value="1500000">
        </div>
        
      </form>


      <button type="button" class="btn btn-success cal-btn" onclick="calculate(), triggerConfetti()">Calculate</button>


      <h2 id="resultText" style="display: none;">Estimated 3-day $KIBBLE Yield ~<span id="result"></span></h2>

      <div class="popup" id="popup">
        <h4> üéüÔ∏è3-Days Tickets üéüÔ∏è</h4>

        <h1 class="fw-centered"><span id="reward" class="boldtext"></span></h1>
        <p class="fw-centered">(~<span id="price-info" class="boldtext">Loading USD value...</span>)</p>
        <button class="btn btn-danger popup-close" onclick="closePopup()">Ok</button>
      </div>

      <a href="index.html" class="return-homepage"><button type="button" class="btn btn-dark back-btn">ROI Calculator</button></a>
      <a href="https://cat.town/?ref=3c743d3d4e3a353e353a6a3a693438693b3934393c38483d3e3b3d3e3f4d343c356a4f353d486a3d6a3f" target="_blank"><button type="button" class="btn btn-primary play-btn">Play Now</button></a>
    </div>


    <p class="supportme">Support me by clicking "Play Now"</a> thank you!</p>
